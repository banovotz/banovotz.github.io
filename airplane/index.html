<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Plane in the Sky</title>
    <meta name="description" content="AR Plane in the Sky">
    <!-- A-Frame library for WebAR -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Basic AR features for A-Frame -->
    <script src="https://unpkg.com/aframe-ar/dist/aframe-ar.min.js"></script>
  </head>
  <body>
    <!-- The AR Scene -->
    <!-- ar-mode-ui: shows a button to enter AR -->
    <!-- renderer="colorManagement: true": for better color accuracy -->
    <a-scene ar-mode-ui="enabled: true" renderer="colorManagement: true">

      <!-- 
        This is your 3D plane model.
        I've used the placeholder URL you would provide.
        - position: Places it 50 meters in front of you and 30 meters up.
        - scale: Makes it a reasonable size.
        - animation: Makes it fly in a circle.
      -->
      <a-entity 
        gltf-model="url(https://davorbanovic.com/airplane/supermarine_spitfire.glb)"
        position="0 30 -50" 
        scale="5 5 5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
      </a-entity>

      <!-- The AR Camera -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Basic lighting for the scene -->
      <a-light type="ambient" color="#FFF"></a-light>
      <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>

    </a-scene>
  </body>
</html>
