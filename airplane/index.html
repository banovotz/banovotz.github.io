<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Plane Viewer</title>
    <meta name="description" content="View a 3D plane in AR through your camera.">
    
    <!-- A-Frame Core Library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- 
      A-Frame's AR.js component for basic AR functionality.
      It helps anchor the content in the real world.
    -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- 
      The AR Scene.
      - `embedded`: Helps the scene blend with the webpage.
      - `arjs`: Configures the AR tracking system. sourceType: webcam means it uses the phone camera.
      - `renderer`: Improves color and lighting.
    -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="colorManagement: true;">

        <!-- 
        =====================================================================
        YOUR 3D PLANE MODEL
        This is the entity that loads and displays your GLB file.
        =====================================================================
        -->
        <a-entity
            id="plane"
            
            <!-- 
              IMPORTANT: Replace this URL with the public URL of your own GLB file.
            -->
            gltf-model="url(https://davorbanovic.com/airplane/supermarine_spitfire.glb)"
            
            <!-- 
              Position: x y z
              Moves the plane 5 meters in front of the camera (-5 on z-axis).
            -->
            position="0 0 -5"
            
            <!-- 
              Scale: x y z
              Adjust these values to make your plane bigger or smaller.
            -->
            scale="0.01 0.01 0.01"

            <!--
              Animation: Makes the plane fly in a circle.
              - property: what to animate (rotation).
              - to: the end state of the rotation (a full 360-degree spin).
              - loop: true makes it repeat forever.
              - dur: duration in milliseconds (10 seconds).
              - easing: linear makes the speed constant.
            -->
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
        </a-entity>

        <!-- 
          The AR Camera. 
          It's what allows you to see through your device's camera.
        -->
        <a-camera gps-camera rotation-reader></a-camera>

    </a-scene>
</body>
</html>
