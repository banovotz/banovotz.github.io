<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gdje je avion</title>
    <meta name="description" content="Pogledaj gore i spazi avion!">
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="colorManagement: true;">

        <a-entity
            id="plane"
            gltf-model="url(https://davorbanovic.com/airplane/supermarine_spitfire.glb)"
            position="0 0 -5"            
            scale="0.1 0.1 0.1"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">

          </a-entity>
        <a-camera gps-camera rotation-reader></a-camera>

    </a-scene>
</body>
</html>
