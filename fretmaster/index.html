<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FretMaster</title>
    <style>
        body, html {
            margin-top: 25%;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #333230;
            overflow: hidden;
            background: url('hero.jpg') no-repeat center center/cover;
        }
        #landing {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #FFFFFF;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        #app {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #videoContainer {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Ogledalo za lakšu upotrebu */
        }
        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* ISPRAVAK: Ogledalo i za canvas */
        }
        #tunerDisplay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 4rem;
            font-weight: bold;
            color: #4CAF50;
            min-width: 150px;
            text-align: center;
            border: 2px solid #4CAF50;
        }
        #noteName {
            min-width: 100px;
            display: inline-block;
        }
        #sharpSymbol {
            font-size: 2rem;
            vertical-align: top;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }

    </style>
  <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@medipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@medipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@medipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@medipe/hands/hands.js" crossorigin="anonymous"></script>
    <!-- Pitch detection library -->
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
</head>
<body>
    <div id="landing">
        <h1>Dobrodošli u FretMaster</h1>
        <p>Vaš osobni asistent za učenje gitare. Postavite kameru da vidi vašu ruku na vratu gitare i počnite svirati. FretMaster će pratiti vaše prste i pokazivati vam tonove koje svirate.</p>
        <button id="startAppButton" class="cta-button">Pokreni FretMaster</button>
    </div>

    <div id="app">
        <div id="loading">Učitavanje...</div>
        <div id="videoContainer">
            <video id="video" playsinline></video>
            <canvas id="canvasOverlay"></canvas>
        </div>
        <div id="tunerDisplay">
            <span id="noteName">--</span>
        </div>
    </div>

    <script>
        const startAppButton = document.getElementById('startAppButton');
        const landingPage = document.getElementById('landing');
        const appPage = document.getElementById('app');
        const loadingDiv = document.getElementById('loading');
        
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvasOverlay');
        const canvasCtx = canvasElement.getContext('2d');
        const noteDisplay = document.getElementById('noteName');

        let audioContext;
        let pitch;
        const noteStrings = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];

        startAppButton.addEventListener('click', async () => {
            landingPage.style.display = 'none';
            appPage.style.display = 'block';
            loadingDiv.style.display = 'block';

            // --- KORAK 1: Inicijalizacija AudioContext-a ODMAH unutar klika ---
            // Ovo je ključno za iOS
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
            } catch (e) {
                console.error("Audio Context se ne može pokrenuti", e);
                loadingDiv.innerText = "Greška: Audio nije podržan.";
                return;
            }

            // --- KORAK 2: Pokušaj pristupa mikrofonu i kameri ---
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                const audioStream = new MediaStream(stream.getAudioTracks());
                const videoStream = new MediaStream(stream.getVideoTracks());

                // Postavi video stream
                videoElement.srcObject = videoStream;
                videoElement.play();

                // Nakon uspješnog dobivanja streama, pokreni detekciju
                startPitchDetection(audioStream);
                startVideoProcessing();

            } catch (err) {
                console.error("Greška pri pristupu kameri/mikrofonu:", err);
                loadingDiv.innerText = "Greška: Provjerite dozvole i HTTPS vezu.";
                noteDisplay.innerText = "Mic/Cam err";
            }
        });

        function startPitchDetection(stream) {
            pitch = ml5.pitchDetection('./model/', audioContext, stream, () => {
                console.log('Pitch detection model loaded');
                getPitch();
            });
        }
        
        function getPitch() {
            if (!pitch) return;
            pitch.getPitch((err, frequency) => {
                if (frequency && frequency > 60) {
                    let midiNum = Math.round(12 * (Math.log2(frequency / 440.0)) + 69);
                    let note = noteStrings[midiNum % 12];
                    noteDisplay.innerHTML = note.includes("#") ? `${note.charAt(0)}<sup id="sharpSymbol">#</sup>` : note;
                } else {
                    noteDisplay.innerText = '--';
                }
                requestAnimationFrame(getPitch);
            });
        }

        function startVideoProcessing() {
            const setupCanvas = () => {
                videoElement.width = videoElement.videoWidth;
                videoElement.height = videoElement.videoHeight;
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            };

            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(onResults);

            videoElement.addEventListener('loadeddata', () => {
                hands.send({ image: videoElement });
                loadingDiv.style.display = 'none';
            });
            
            videoElement.addEventListener('play', () => {
                setupCanvas();
                const processVideo = async () => {
                    if (!videoElement.paused && !videoElement.ended) {
                        await hands.send({ image: videoElement });
                    }
                    requestAnimationFrame(processVideo);
                };
                processVideo();
            });

            window.addEventListener('resize', setupCanvas);
        }

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            drawFrets(results.multiHandLandmarks);
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#FFFFFF', lineWidth: 3 });
                for (let i = 0; i < landmarks.length; i++) {
                    const lm = landmarks[i];
                    const x = lm.x * canvasElement.width;
                    const y = lm.y * canvasElement.height;
                    const isFingerTip = [4, 8, 12, 16, 20].includes(i);
                    canvasCtx.beginPath();
                    canvasCtx.arc(x, y, isFingerTip ? 12 : 5, 0, 2 * Math.PI);
                    canvasCtx.fillStyle = isFingerTip ? '#007BFF' : '#FFFFFF';
                    canvasCtx.fill();
                    if(isFingerTip) {
                        canvasCtx.lineWidth = 3;
                        canvasCtx.strokeStyle = '#FFFFFF';
                        canvasCtx.stroke();
                    }
                }
            }
            canvasCtx.restore();
        }

        function drawFrets(handLandmarks) {
            if (!handLandmarks || handLandmarks.length === 0) return;
            const wrist = handLandmarks[0][0];
            const wristX = wrist.x * canvasElement.width;
            const FRET_SPACING = 0.1 * canvasElement.width;
            const handCenterX = (handLandmarks[0][5].x + handLandmarks[0][17].x) / 2 * canvasElement.width;
            for (let i = -5; i < 5; i++) {
                const fretX = wristX + i * FRET_SPACING;
                const distance = Math.abs(fretX - handCenterX);
                const isNear = distance < FRET_SPACING * 1.5;
                canvasCtx.strokeStyle = isNear ? "rgba(0, 123, 255, 1)" : "rgba(255, 255, 255, 0.4)";
                canvasCtx.lineWidth = isNear ? 5 : 2;
                canvasCtx.beginPath();
                canvasCtx.moveTo(fretX, 0);
                canvasCtx.lineTo(fretX, canvasElement.height);
                canvasCtx.stroke();
            }
        }
    </script>
</body>
</html>
