<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FretMaster</title>
    <style>
        body, html {
            margin-top: 25%;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #333230;
            overflow: hidden;
            background: url('hero.jpg') no-repeat center center/cover;
        }
        #landing {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #FFFFFF;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        #app {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #videoContainer {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Ogledalo za lakšu upotrebu */
        }
        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* ISPRAVAK: Ogledalo i za canvas */
        }
        #tunerDisplay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 4rem;
            font-weight: bold;
            color: #4CAF50;
            min-width: 150px;
            text-align: center;
            border: 2px solid #4CAF50;
        }
        #noteName {
            min-width: 100px;
            display: inline-block;
        }
        #sharpSymbol {
            font-size: 2rem;
            vertical-align: top;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }

    </style>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <!-- Pitch detection library -->
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
</head>
<body>

    <div id="landing">
        <h1>Dobrodošli u FretMaster</h1>
        <p>Vaš osobni asistent za učenje gitare. Postavite kameru da vidi vašu ruku na vratu gitare i počnite svirati. FretMaster će pratiti vaše prste i pokazivati vam tonove koje svirate.</p>
        <button id="startAppButton" class="cta-button">Pokreni FretMaster</button>
    </div>

    <div id="app">
        <div id="loading">Učitavanje modela...</div>
        <div id="videoContainer">
            <video id="video" playsinline></video>
            <canvas id="canvasOverlay"></canvas>
        </div>
        <div id="tunerDisplay">
            <span id="noteName">--</span>
        </div>
    </div>

    <script>
        const startAppButton = document.getElementById('startAppButton');
        const landingPage = document.getElementById('landing');
        const appPage = document.getElementById('app');
        const loadingDiv = document.getElementById('loading');
        
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvasOverlay');
        const canvasCtx = canvasElement.getContext('2d');

        const noteDisplay = document.getElementById('noteName');

        // --- Varijable za audio ---
        let audioContext;
        let pitch;
        const noteStrings = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];


        // --- Glavna logika pokretanja ---

        startAppButton.addEventListener('click', () => {
            landingPage.style.display = 'none';
            appPage.style.display = 'block';
            loadingDiv.style.display = 'block';
            
            // Inicijaliziraj audio i video
            startAudioAndVideo();
        });

        async function startAudioAndVideo() {
            // ODMAH POKRENI AUDIO INICIJALIZACIJU ZBOG iOS-a
            try {
                await startPitchDetection();
            } catch (err) {
                console.error("Greška pri inicijalizaciji mikrofona:", err);
                noteDisplay.innerText = "Mic err";
            }
            
            // Pokreni video i vizualnu detekciju
            startVideoProcessing();
        }

        // --- Logika za detekciju zvuka (Tuner) ---
        async function startPitchDetection() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            // Važno za iOS: resume context ako je suspendiran
            if (audioContext.state === 'interrupted') {
                await audioContext.resume();
            }
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
            pitch = ml5.pitchDetection('./model/', audioContext, stream, () => console.log('Pitch detection model loaded'));
            getPitch();
        }
        
        function getPitch() {
            if (!pitch) return;
            pitch.getPitch((err, frequency) => {
                if (frequency && frequency > 60) { // Filtriranje niske buke
                    let midiNum = freqToMidi(frequency);
                    let noteIndex = midiNum % 12;
                    let note = noteStrings[noteIndex];
                    
                    if (note.includes("#")) {
                        noteDisplay.innerHTML = `${note.charAt(0)}<sup id="sharpSymbol">#</sup>`;
                    } else {
                        noteDisplay.innerText = note;
                    }
                } else {
                    noteDisplay.innerText = '--';
                }
                requestAnimationFrame(getPitch);
            });
        }
        
        function freqToMidi(frequency) {
            return Math.round(12 * (Math.log2(frequency / 440.0)) + 69);
        }

        // --- Logika za video i detekciju ruku ---
        function startVideoProcessing() {
            const setupCanvas = () => {
                const videoWidth = videoElement.videoWidth;
                const videoHeight = videoElement.videoHeight;
                videoElement.width = videoWidth;
                videoElement.height = videoHeight;
                canvasElement.width = videoWidth;
                canvasElement.height = videoHeight;
            };

            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    if (videoElement.readyState >= 3) {
                        await hands.send({ image: videoElement });
                    }
                },
                facingMode: 'user',
                width: 1280,
                height: 720
            });
            camera.start().then(() => {
                setupCanvas();
                loadingDiv.style.display = 'none';
            }).catch(err => {
                 console.error("Greška pri pokretanju kamere:", err);
                 loadingDiv.innerText = "Greška: Kamera nije dostupna.";
            });
            
            videoElement.addEventListener('loadedmetadata', setupCanvas);
            window.addEventListener('resize', setupCanvas);
        }

        // --- Crtanje na platnu (AR) ---
   function onResults(results) {
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    
    // Provjeri jesu li ruke detektirane
    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        
        // Landmark za vrh kažiprsta je uvijek na indeksu 8
        const INDEX_FINGER_TIP = 8;
        const indexFingerTip = landmarks[INDEX_FINGER_TIP];

        // Ako je kažiprst detektiran, iscrtaj samo njega
        if (indexFingerTip) {
            const x = indexFingerTip.x * canvasElement.width;
            const y = indexFingerTip.y * canvasElement.height;

            // Iscrtaj veći, istaknuti krug na vrhu kažiprsta
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, 15, 0, 2 * Math.PI);
            canvasCtx.fillStyle = '#007BFF';
            canvasCtx.fill();
            canvasCtx.lineWidth = 3;
            canvasCtx.strokeStyle = '#FFFFFF';
            canvasCtx.stroke();
        }
    }
    canvasCtx.restore();
}


        
    </script>
</body>
</html>
